homeHeadingTag: Modern Mobile & Desktop Computing
homeHero1Title: Easy to use
homeHero1Content: ExpidusOS is the future of mobile and desktop operating systems. By design, it is able to run on phones, tablets, laptops, and desktops. It is the first truely cross-platform, cross-device operating system for the modern age.
homeHero2Title: Private & Secure
homeHero2Content: ExpidusOS uses modern security practices to keep your data safe. Practices such as data encryption and read-only files reduces the risk of attack and increases security.
homeHero3Title: Open & Free
homeHero3Content: ExpidusOS is free to download and install, this means no need to purchase any licenses to get the most out of your devices. It is also open source meaning others can contribute to improve and secure the OS more.
