name: CI
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          cache: true
          channel: stable
      - name: Download dependencies
        run: |
          flutter pub get
      - name: Build
        run:
          flutter build web
      - if: ${{ github.event_name == 'push' }}
        name: Deploy
        uses: EndBug/add-and-commit@v9
        with:
          message: 'Deploy ${{ github.sha }}'
          new_branch: gh-pages
          add: 'build/web'
