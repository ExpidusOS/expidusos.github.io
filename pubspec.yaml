name: expidus_website
description: ExpidusOS website
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  libtokyo:
    git:
      url: https://github.com/ExpidusOS/libtokyo.git
      ref: 3e1946e1f09d778a44d710ab634957d5281e8e86
      path: packages/libtokyo
  libtokyo_flutter:
    git:
      url: https://github.com/ExpidusOS/libtokyo.git
      ref: 3e1946e1f09d778a44d710ab634957d5281e8e86
      path: packages/libtokyo_flutter
  url_launcher: ^6.1.10
  flutter_localizations:
    sdk: flutter
  intl: any

dependency_overrides:
  libtokyo:
    git:
      url: https://github.com/ExpidusOS/libtokyo.git
      ref: 3e1946e1f09d778a44d710ab634957d5281e8e86
      path: packages/libtokyo

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/img/expidus.jpg
